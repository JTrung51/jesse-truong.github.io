<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
            font-size: 24px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
        }
        .gallery-item a {
            text-decoration: none;
            color: #00aaff;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My 3D Art Portfolio</h1>
        <p>Check out my latest 3D models on ArtStation!</p>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="thumbnail1.jpg" alt="Model 1">
            <a href="https://www.artstation.com/artwork/0xKV5" target="_blank">View on ArtStation</a>
        </div>
    </div>
</body>
</html>
